
databaseChangeLog:
  - changeSet:
      id: 1
      author:  bago
      changes:
        -  createTable:
             tableName:  merchants
             columns:
               -  column:
                    name:  id
                    type:  int
                    autoIncrement:  true
                    constraints:
                      primaryKey:  true
                      nullable:  false
               -  column:
                    name:  merchant_type
                    type:  varchar(25)
                    constraints:
                      nullable: false
               -  column:
                    name:  address
                    type:  varchar(50)
                    constraints:
                      nullable:  false
               -  column:
                    name:  phone_number
                    type:  varchar(25)
                    constraints:
                      nullable: false
               -  column:
                    name:  email
                    type:  varchar(50)
                    constraints:
                      nullable:  false
               - column:
                   name: username
                   type: varchar(250)
                   constraints:
                     nullable: false
               -  column:
                    name: password
                    type: varchar(250)
                    constraints:
                      nullable: false



