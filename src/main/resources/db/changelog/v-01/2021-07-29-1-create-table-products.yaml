
databaseChangeLog:
  - changeSet:
      id: 2
      author:  bago
      changes:
        -  createTable:
             tableName:  products
             columns:
               -  column:
                    name:  id
                    type:  int
                    autoIncrement:  true
                    constraints:
                      primaryKey:  true
                      nullable:  false
               -  column:
                    name:  product_category
                    type:  varchar(25)
               -  column:
                    name:  product_name
                    type:  varchar(50)
               -  column:
                    name:  product_description
                    type:  varchar(25)
               -  column:
                    name:  unit_price
                    type:  int
               - column:
                   name: inventory
                   type: int
               - column:
                   name: merchant_id
                   type: int
               - column:
                   name: payment_option
                   type: varchar(25)
               - column:
                   name: delivery_option
                   type: varchar(25)

